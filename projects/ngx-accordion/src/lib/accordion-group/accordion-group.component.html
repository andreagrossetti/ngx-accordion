<div class="ngx-accordion-group" [class.ngx-accordion-group-active]="active" [class.children-active]="hasAccordionGroupChildActive">
  <div (click)="accordionGroupClick()" class="ngx-accordion-heading">
    <div class="ngx-accordion-heading-title">
      <ng-content select="ngx-accordion-group-element"></ng-content>
    </div>
    @if (showGroupExpandedSymbol) {
      <div class="expand-symbol">
        @if (active) {
          <div>-</div>
        }
        @if (!active) {
          <div>+</div>
        }
      </div>
    }
  </div>
  <div class="ngx-accordion-group-content">
    <ng-content select="ngx-accordion-group-child"></ng-content>
  </div>
</div>
